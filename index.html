<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css">
        <script src="js/index.js" defer></script>
    </head>

    <body>
        <header>
            <img src="https://content.codecademy.com/projects/chore-door/images/logo.svg" alt="">
        </header>
        
        <main>
            <section class="title-row">
                <img src="https://content.codecademy.com/projects/chore-door/images/star.svg" alt="">
                <p class="instructions-title">Instructions</p>
                <img src="https://content.codecademy.com/projects/chore-door/images/star.svg" alt="">
            </section>

            <table class="instructions-row">
                <tr>
                    <td class="instructions-number">1.</td>
                    <td class="instructions-text">Hiding behind one of these doors is the ChoreBot.</td>
                </tr>

                <tr>
                    <td class="instructions-number">2.</td>
                    <td class="instructions-text">Your mission is to open all of the doors without running into the ChoreBot.</td>
                </tr>

                <tr>
                    <td class="instructions-number">3.</td>
                    <td class="instructions-text">If you manage to avoid the ChoreBot until you open the very last door, you win!</td>
                </tr>

            </table>

            <section class="door-row">
                <img id="door1" class="door-frame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg" alt="">
                <img id="door2" class="door-frame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg" alt="">
                <img id="door3" class="door-frame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg" alt="">
            </section>
            
            <div id="start" class="start-row">Good Luck!</div>
        </main>
    </body>
</html>
